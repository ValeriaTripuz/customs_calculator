<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Calc</title>
  </head>
  <body>
    <div class="main-body">
      <form action="">
        <input type="number" placeholder="возраст авто 3-5" id="age" />
        <br /><br />
        <input type="number" placeholder="стоимость авто в евро" id="price" />
        <br /><br />
        <div class="container">
          <input type="radio" name="first" value="fuel" checked />Топливо
          <input type="radio" name="first" value="electro" />Электро
        </div>
        <br /><br />
        <div class="container">
          <input type="radio" name="second" checked value="person" />Физ лицо
          <input type="radio" name="second" value="entity" />Юр лицо
        </div>
        <br /><br />
        <input type="number" placeholder="объем см3" id="capacity" />
        <br /><br />
        <div class="container">
          <input type="radio" name="third" checked value="petrol" />Бензин
          <input type="radio" name="third" value="disel" />Дизель
        </div>

        <button type="submit" id="btn">Enter</button>
      </form>
    </div>
    <div class="result">
      <h3>Таможенная пошлина: <span id="res"></span></h3>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
