<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Calc</title>
  </head>
  <body>
    <div class="main-body">
      <form action="">
        <input type="number" placeholder="Возраст авто" id="age" />
        <br /><br />
        <input type="number" placeholder="Стоимость авто в евро" id="price" />
        <br /><br />
        <div class="container">
          <input
            type="radio"
            name="first"
            value="fuel"
            onchange="handleChange(this);"
            checked
          />Топливо
          <input
            type="radio"
            name="first"
            value="electro"
            onchange="handleChange(this);"
          />Электро
        </div>
        <br /><br />
        <div id="container" style="display: block">
          <div class="container">
            <input type="radio" name="second" checked value="person" />Физ лицо
            <input type="radio" name="second" value="entity" />Юр лицо
          </div>
          <br /><br />
          <input type="number" placeholder="Объем двигателя" id="capacity" />
          <br /><br />
          <div class="container">
            <input type="radio" name="third" checked value="petrol" />Бензин
            <input type="radio" name="third" value="disel" />Дизель
          </div>
        </div>
        <div id="container2" style="display: none">
          <input type="checkbox" name="fifth" value="buy" checked />Продажа до 3
          лет
        </div>
        <div class="container">
          <input
            type="checkbox"
            name="forth"
            value="benefit"
            checked
          />Таможенная льгота 50%
        </div>

        <button type="submit" id="btn">Enter</button>
      </form>
    </div>
    <div class="result">
      <h3>Таможенная пошлина: <span id="res"></span></h3>
    </div>

    <script src="new.js"></script>
  </body>
</html>
